<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <link rel="stylesheet" type="text/css" href="static/css/app.css">
        <script type="text/javascript">
            var config = {
                availableServers: "<%= availableServers %>"
            }
        </script>
    </head>
    <body ng-controller="main">
        <div class="sticky-header">
            <div class="pull-left title" ng-click="goHome()" style="cursor:pointer;">
                <i class="fa fa-life-ring"></i> Data Hasselhoff
            </div>

            <div class="pull-right">
                <span>
                    Options
                </span>
                <span class="red-spacer">|</span>
                <span><strong>Server:</strong> <select ng-model="selectedServer" ng-options="server for server in configuredServers" ng-change="changeServer()"></select></span>
                <span class="red-spacer">|</span>
                <span><strong>Database:</strong> <select ng-model="$root.selectedDatabase" ng-options="db.name for db in databases" ng-change="changeDatabase()"></select></span>
            </div>
        </div>
        <div ng-view></div>
    </body>
    <script type="text/javascript" src="static/js/vendor.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>

</html>
